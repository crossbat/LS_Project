{% load static %}
<!DOCTYPE HTML>
<html>
	<head lang = "ko">
		<title>newProject</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- CSS only -->
		<link href="{% static 'css/style.css'%}?ver=11", rel = "stylesheet">
		<!-- Bootstrap icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="container-fluid navbar navbar-expand-lg bg-white py-3 shadow-sm">
			<div class="container-fluid justify-content-center">
				<a href="#">
					<img id = "icon" src = {% static "image/paint-bucket.png"%} width = 100 height = auto class = 'd-inline-block align-text-middle'>
				</a>
			</div>
		</nav>
		<header id = "logo" class = "container-fluid justify-content-center py-5" style = "margin-top : 5vw; margin-bottom : 5vw;">
			<div class = "container">
				<div class = "row justify-content-center my-5" style = "height : 25vw">
					<div class = 'col-6 text-end'>
						<img id ="after-img" src="{% static "image/paint-bucket.png"%}" style = "width : 25vw" class = "img-fluid">
					</div>
					<div class = 'col-6 align-self-center'>
						<div class = "container-fluid ps-5">
							<p class = "text-start oswald-font-st" style = "font-size : 5vw">BUCKET</p>
							<p class = "text-start pt-5 ubuntu-font" style = "font-size : 1.8vw">
								Where my interests are gathered
							</p>
						</div>
					</div>
				</div>
			</div>                            
		</header>
		<section class = "container-fluid">
			<div class = "row overflow-hidden align-middle">
				<div class = "col-4 g-0 overflow-hidden ">
					<a href = "#">
						<img src="https://images.hdqwalls.com/wallpapers/photographer-illustration-4k-yb.jpg" style = "height : 51vw" alt="Photograph" class = "img-fluid object-fit-cover">
					</a>
				</div>
				<div class = "col-4 g-0 overflow-hidden">
					<a href = "#">
						<img src="{% static "image/coding-c.jpg"%}" alt="machine learning" style = "height : 51vw" class = "img-fluid object-fit-cover">
					</a>
				</div>
				<div class = "col-4 g-0 overflow-hidden">
					<a href = "#">
						<img src="https://blog.hootsuite.com/wp-content/uploads/2020/03/try-on-instagram.svg" alt="blog" style = "height : 51vw" class = "img-fluid object-fit-cover">
					</a>
				</div>
			</div>
		</section>
		<section class = "container-fluid bg-black">
			<div class = "row align-items-center" style = "height : 51vw">
				<div class = "col-4">
					<a href = "#">
						<img id = "inst" src="https://img.icons8.com/color/480/instagram-new--v1.png" style = "width : 20vw" alt="instagram" class = "mx-auto d-block">
					</a>
				</div>
				<div class = "col-4">
					<img id = "low-icon" src="{% static "image/paint-bucket.png"%}" alt="icon" style = "width : 20vw" class = "mx-auto d-block">
				</div>
				<div class = "col-3">
					<img id = "git" src="https://img.icons8.com/sf-regular/480/github.png" alt="github" style = "width : 20vw" class = "mx-auto d-block">
				</div>
			</div>
		</section>
		<footer>
			
		</footer>
		<!-- JavaScript Bundle with Popper -->
		<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src = "{% static 'js/scripts2.js'%}?ver=3"></script>
		<script src = "{% static 'js/scripts.js'%}?ver=2"></script>
	</body>
</html>
